<div class="max-w-screen-xl mx-auto py-12">
  <h1 class="text-2xl font-normal text-gray-900 pb-6 text-center">
    Arrangiamenti
  </h1>
  <div class="flex flex-wrap">
    <div
      *ngFor="let arrangment of arrangments"
      class="w-full p-4 sm:w-1/2 lg:w-1/3"
    >
      <div class="px-10 py-12 bg-white rounded-lg shadow-lg">
        <h1 class="font-normal text-md">{{ arrangment.title }}</h1>
        <!-- Card contents -->
        <p class="py-4 mb-2 font-light">{{ arrangment.comment }}</p>
        <div class="flex justify-center">
          <youtube-player
            *ngIf="arrangment.links.youtube"
            videoId="{{ arrangment.links.youtube }}"
            suggestedQuality="highres"
            [height]="160"
            [width]="280"
          >
          </youtube-player>
        </div>
        <div class="flex justify-around items-center -mb-4 mt-6">
          <a
            *ngIf="arrangment.links.spotify"
            href="{{ arrangment.links.spotify }}"
            target="__blank"
            class="hover:shadow-xl zoom-light"
          >
            <img
              src="../../../../assets/svg/spotify.svg"
              class="icons-generic"
            />
          </a>
          <a
            *ngIf="arrangment.links.pdf"
            href="{{ arrangment.links.pdf }}"
            target="__blank"
            class="hover:shadow-xl zoom-light"
          >
            <img src="../../../../assets/svg/pdf.svg" class="icons-generic" />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
