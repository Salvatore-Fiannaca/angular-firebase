<div class="mt-20">
  <div class="max-w-xs w-full m-auto bg-white rounded p-5">
    <div class="">
      <h2 class="mb-10 mt-6 text-center">Area Riservata</h2>
      <form 
        [formGroup]="loginForm"
        (ngSubmit)="submit()"
        class="">
      
        <div class="px-4">
          <label class="block mb-2 text-indigo-600" for="username">Email</label>
          <input 
            formControlName="email"
            type="email" 
            class="w-full border-b-2 bg-gray-200 border-indigo-600 text-gray-800 outline-none" 
          >
        </div>
  
        <div class="px-4 mt-4">
          <label class="block mb-2 text-indigo-600" for="password">Password</label>
          <input 
            formControlName="password"
            type="password" 
            class="w-full border-b-2 border-indigo-600 bg-gray-200 outline-none"
          >
        </div>
  
        <div class="mt-14 mb-4 text-center">
          <input 
            [disabled] ="form.invalid"
            type="submit" 
            class="cursor-pointer w-40 bg-indigo-600 hover:bg-indigo-800 text-white font-bold py-2 px-4 mb-6 rounded" value="Accedi">
        </div>
      </form>
    </div>
  </div>
</div>
